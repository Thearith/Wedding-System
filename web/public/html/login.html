<!DOCTYPE html>
<html>
	<head>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous" />

		<link rel="icon" href="/images/icon.png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/stylesheets/stylesheet.css" />
		<link rel="stylesheet" href="/stylesheets/auth.css" />

		<title>Mongkolkar</title>

	</head>
	<body>
		
		<div class="container">

			<div class="row justify-content-md-center">
				<img id="logo" src="/images/logo_and_name.png" />
			</div>

			<div class="row justify-content-md-center">
				<p class="auth-form-header">Welcome back, darling!</p>
			</div>

			<div class="row justify-content-md-center">
				<div class="col col-lg-5 auth-form" id="login">
					<form class="login-form" id="login-form">
						<input 
							type="email" 
							placeholder="Email" />
						<input 
							type="password"
							placeholder="Password" />
						<button type="submit" class="btn" id="login-submit">Log In</button>
						<p class="create-account">
							Not registered? 
							<a>Create an account</a>
						</p>
					</form>
				</div>

				<div class="col col-lg-5 auth-form hide" id="signup">
					<form class="login-form" id="signup-form">
						<input 
							type="name" 				
							placeholder="Full Name" />
						<input 
							type="email"
							placeholder="Email" />
						<input 
							type="password" 
							placeholder="Password" />
						<button type="submit" class="btn" id="signup-submit">Sign Up</button>
						<p class="create-account">Got an account? 
							<a>Sign in now</a>
						</p>
					</form>
				</div>
			</div>
		</div>

		<script 
			src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous"></script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="/javascripts/login.js"></script>

	</body>
</html>
