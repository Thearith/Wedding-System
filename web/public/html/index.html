<!DOCTYPE html>
<html>
	<head>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous" />

		<link rel="stylesheet" href="/stylesheets/stylesheet.css" />
		<link rel="stylesheet" href="/stylesheets/index.css" />
	</head>
	<body>
		
		<div class="container">
			
			<nav class="navbar navbar-dark">
				<a class="navbar-brand" href="/">Wedding System</a>
				<a class="navbar-text white-text ml-auto" id="logout" href="/">Log Out</a>
			</nav>

			<div class="d-flex justify-content-between align-items-center" id="wedding-title">
				<p id="wedding-count"></p>

				<button class="btn btn-primary" id="btn-modal-add-wedding" data-toggle="modal" data-target="#add-wedding-modal">
					Add Wedding
				</button>
			</div>

			<div class="row" id="wedding-list">
				
				<div class="col-4 hide wedding-card">
					<div class="card">
						<i class="wedding-date"></i>
						<div class="container wedding-names">
							<div class="row d-flex align-items-center">
								<span class="col-5 groom-name"></span>
								<span class="col-2 heart">
									<i class="fas fa-heart"></i>
								</span>
								<span class="col-5 bride-name"></span>	
							</div>
						</div>
						<span>
							<i class="fas fa-map-marker-alt"></i>
							<span class="location"></span>
						</span>

						<button class="btn btn-info view-more">View Wedding</button>
					</div>
				</div>

				<div class="modal" tabindex="-1" role="dialog" id="add-wedding-modal" aria-labelledby="add-wedding-modal-label" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5>Add Wedding</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form class="add-wedding-form" id="add-wedding-form">
									<div class="form-group">
										<input 
											type="text" 
											class="form-control" 
											placeholder="Groom's Name" />
									</div>
									<div class="form-group">
										<input 
											type="text" 
											class="form-control" 
											placeholder="Bride's Name" />
									</div>
									<div class="form-group">
										<input 
											type="text" 
											class="form-control" 
											placeholder="Location" />
									</div>
									<div class="form-group">
										<input 
											type="date" 
											class="form-control" 
											placeholder="Date" />
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" id="btn-add-wedding" class="btn btn-success">Submit</button>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

		<script src="https://kit.fontawesome.com/bd1e1cda96.js" crossorigin="anonymous"></script>

		<script 
			src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous"></script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="/javascripts/auth.js"></script>
		<script type="text/javascript" src="/javascripts/index.js"></script>

	</body>
</html>
