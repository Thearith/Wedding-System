<!DOCTYPE html>
<html>
	<head>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous" />

		<link rel="icon" href="/images/icon.png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/stylesheets/stylesheet.css" />
		<link rel="stylesheet" href="/stylesheets/index.css" />

		<title>Dashboard</title>
	</head>
	<body>
		
		<div class="container">
			
			<nav class="navbar navbar-dark">
				<a class="navbar-brand" href="/">
					<img src="/images/logo_and_name_hor.png" />
				</a>
				<a class="navbar-text white-text ml-auto">DASHBOARD</a>
				<a class="navbar-text white-text ml-auto" id="logout">Log out</a>
			</nav>

			<div class="d-flex justify-content-between align-items-center" id="wedding-title">
				<p id="wedding-count"></p>
			</div>

			<div class="row justify-content-around" id="wedding-list">
				<div class="col-5 hide wedding-card">
					<div class="card">
						<div class="container wedding-names">
							<div class="row d-flex align-items-center justify-content-center">
								<div class="col-4 d-flex groom-cont justify-content-end">
									<img class="groom-photo" src="/images/ic_groom.png" />
								</div>
								<img class="col-3 wedding-heart"
									src="/images/heart_pink.png" />
								<div class="col-4 d-flex bride-cont justify-content-start">
									<img class="bride-photo" src="/images/ic_bride.png" />
								</div>								
							</div>
							<div class="row d-flex align-items-center justify-content-center">
								<span class="col-4 groom-name groom-cont"></span>
								<span class="col-3"></span>							
								<span class="col-4 bride-name bride-cont"></span>
							</div>
						</div>
						<span class="wedding-loc-date">
							<img src="/images/ic_location.png">
							<span class="location"></span>
						</span>
						<span class="wedding-loc-date">
							<img src="/images/ic_date.png" />
							<span class="wedding-date"></span>
						</span>
						
						<div class="row d-flex justify-content-center">
							<button class="btn col-11 view-more">
								View Wedding
							</button>
						</div>
					</div>
				</div>

				<div class="col-5 d-flex justify-content-center align-items-center"
				 	id="btn-modal-add-wedding">
					<img src="/images/add.png"  
						data-toggle="modal" 
						data-target="#add-wedding-modal" />
				</div>

			</div>

			<div class="modal" tabindex="-1" role="dialog" id="add-wedding-modal" aria-labelledby="add-wedding-modal-label" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content" id="add-wedding-modal-content">
						<div class="modal-header">
							<p>Add Wedding</p>
							<img 
								type="button"
								data-dismiss="modal" 
								aria-label="Close"
								src="/images/close.png" />
						</div>
						<div class="modal-body">
							<form class="add-wedding-form" id="add-wedding-form">
								<div class="form-group">
									<label>Groom's Name</label>
									<input 
										type="text" 
										class="form-control"/>
								</div>
								<div class="form-group">
									<label>Bride's Name</label>
									<input 
										type="text" 
										class="form-control" />
								</div>
								<div class="form-group">
									<label>Groom's Photo Link</label>
									<input 
										type="text" 
										class="form-control" />
								</div>
								<div class="form-group">
									<label>Bride's Photo Link</label>
									<input 
										type="text" 
										class="form-control" />
								</div>
								<div class="form-group">
									<label>Location</label>
									<input 
										type="text" 
										class="form-control" />
								</div>
								<div class="form-group">
									<label>Date</label>
									<input 
										type="date" 
										class="form-control"
										placeholder="Date" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" id="btn-add-wedding" class="btn">Submit</button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="https://kit.fontawesome.com/bd1e1cda96.js" crossorigin="anonymous"></script>

		<script 
			src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous"></script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="/javascripts/auth.js"></script>
		<script type="text/javascript" src="/javascripts/index.js"></script>

	</body>
</html>
